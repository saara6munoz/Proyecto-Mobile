<ion-header>
  <ion-toolbar class="fondo">
    <ion-buttons>
      <ion-back-button slot="start" icon="chevron-back-outline" defaultHref="/"></ion-back-button>
      <ion-title>App</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="fondo-generico back-registro">
  <br>
  <strong><h1 style="font-family: Arial, Helvetica, sans-serif; color: #3a281c; font-weight: 700" class="boton-centro">Registro de Cuenta</h1></strong>
  <br>
  <div class="centrado">
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item class="ion-margin-top input-login">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top input-login">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top input-login">
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <br>
        <div class="boton-centro">
          <ion-button class="boton" (click)="guardar()">Registrarse</ion-button>
        </div>
      </form>
  </div>  
</ion-content>
